    <script>
        let currentUser = null;
        let allApprovals = [];
        let currentFilter = '';

        function loadUser() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = '/login';
                return;
            }
            currentUser = JSON.parse(userStr);
            document.getElementById('profileLink').href = '/profile?userId=' + currentUser.id;
            document.getElementById('notificationLink').href = '/notifications?userId=' + currentUser.id;
            loadApprovals();
        }

        async function loadApprovals() {
            const response = await fetch(`/api/approvals?userId=${currentUser.id}`);
            allApprovals = await response.json();
            updateFilterBadges();
            filterApprovals(currentFilter);
        }

        function updateFilterBadges() {
            const counts = {
                '': allApprovals.length,
                'PENDING': allApprovals.filter(req => req.status === 'PENDING').length,
                'APPROVED': allApprovals.filter(req => req.status === 'APPROVED').length,
                'REJECTED': allApprovals.filter(req => req.status === 'REJECTED').length,
                'CANCELLED': allApprovals.filter(req => req.status === 'CANCELLED').length
            };

            document.querySelectorAll('.filter-tab').forEach(tab => {
                const status = tab.getAttribute('onclick').match(/'([^']+)'/)[1];
                const badge = tab.querySelector('.filter-badge');
                if (badge) {
                    badge.textContent = counts[status] || 0;
                    badge.style.display = counts[status] > 0 ? 'block' : 'none';
                }
            });
        }

        function filterApprovals(status) {
            currentFilter = status;
            const filtered = status ? allApprovals.filter(req => req.status === status) : allApprovals;
            renderApprovals(filtered);
            
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.closest('.filter-tab')?.classList.add('active');
        }
