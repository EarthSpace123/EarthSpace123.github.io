    <script>
        let currentUser = null;

        function loadUser() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = '/login';
                return;
            }
            currentUser = JSON.parse(userStr);
            document.getElementById('profileLink').href = '/profile?userId=' + currentUser.id;
            document.getElementById('cartLink').href = '/cart?userId=' + currentUser.id;
        }

        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const shippingAddress = document.getElementById('shippingAddress').value;

            const response = await fetch('/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `userId=${currentUser.id}&shippingAddress=${encodeURIComponent(shippingAddress)}`
            });

            const result = await response.json();
            if (result.success) {
                alert('è®¢å•åˆ›å»ºæˆåŠŸï¼');
                window.location.href = `/orders?userId=${currentUser.id}`;
            } else {
                alert(result.message);
            }
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        loadUser();
    </script>
