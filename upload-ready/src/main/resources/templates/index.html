    <script>
        let currentUser = null;
        let allProducts = [];

        function loadUser() {
            const userStr = localStorage.getItem('user');
            if (!userStr) {
                window.location.href = '/login';
                return;
            }
            currentUser = JSON.parse(userStr);
            updateNavLinks();
            loadProducts();
        }

        function updateNavLinks() {
            document.getElementById('cartLink').href = '/cart?userId=' + currentUser.id;
            document.getElementById('orderLink').href = '/orders?userId=' + currentUser.id;
            document.getElementById('profileLink').href = '/profile?userId=' + currentUser.id;
            document.getElementById('notificationLink').href = '/notifications?userId=' + currentUser.id;
            
            if (currentUser.role === 'STAFF' || currentUser.role === 'MANAGER' || currentUser.role === 'BOSS') {
                document.getElementById('approvalNavItem').style.display = 'block';
                document.getElementById('approvalLink').href = '/approvals?userId=' + currentUser.id;
                document.getElementById('lowStockNavItem').style.display = 'block';
                checkLowStock();
            }
        }

        async function checkLowStock() {
            try {
                const response = await fetch('/api/products/low-stock?threshold=10');
                const lowStockProducts = await response.json();
                
                if (lowStockProducts.length > 0) {
                    document.getElementById('lowStockCount').textContent = lowStockProducts.length;
                    document.getElementById('lowStockAlertCount').textContent = lowStockProducts.length;
                    document.getElementById('lowStockAlert').style.display = 'block';
                }
            } catch (error) {
                console.error('Failed to check low stock:', error);
            }
        }

        async function loadProducts() {
            const container = document.getElementById('productList');
            container.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';
            
            try {
                const response = await fetch('/api/products');
                allProducts = await response.json();
                renderProducts(allProducts);
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">âš ï¸</div><h3>åŠ è½½å¤±è´¥</h3><p class="text-muted">è¯·ç¨åé‡è¯•</p></div>';
            }
        }

        function renderProducts(products) {
            const container = document.getElementById('productList');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="col-12">
                        <div class="empty-state">
                            <div class="empty-state-icon">ğŸ“š</div>
                            <h3>æš‚æ— å•†å“</h3>
                            <p class="text-muted">æ²¡æœ‰æ‰¾åˆ°ç›¸å…³å›¾ä¹¦</p>
                        </div>
                    </div>
                `;
                return;
            }

            container.innerHTML = products.map((product, index) => {
                const stockClass = product.stock < 10 ? 'stock-low' : 'stock-normal';
                const stockText = product.stock < 10 ? `ä»…å‰© ${product.stock} æœ¬` : `åº“å­˜ ${product.stock} æœ¬`;
                const isOutOfStock = product.stock <= 0;
                
                return `
                    <div class="col-md-4 col-lg-3 mb-4 fade-in" style="animation-delay: ${index * 0.1}s">
                        <div class="card product-card">
                            <div class="product-image">
                                ${product.imageUrl ? `<img src="${product.imageUrl}" alt="${product.name}" class="product-img">` : '<span>ğŸ“–</span>'}
                                ${index < 2 ? '<span class="product-badge badge-new">æ–°å“</span>' : ''}
                                ${index >= 2 && index < 4 ? '<span class="product-badge badge-hot">çƒ­é”€</span>' : ''}
                            </div>
                            <div class="product-body">
                                <h5 class="product-title" title="${product.name}">${product.name}</h5>
                                <p class="product-author">
                                    <i class="bi bi-person me-1"></i>${product.author || 'æœªçŸ¥ä½œè€…'}
                                </p>
                                <p class="product-publisher">
                                    <i class="bi bi-building me-1"></i>${product.publisher || 'æœªçŸ¥å‡ºç‰ˆç¤¾'}
                                </p>
                                <div class="product-price">Â¥${product.price}</div>
                                <p class="product-stock ${stockClass}">
                                    <i class="bi bi-box me-1"></i>${stockText}
                                </p>
                                <button class="btn btn-add-cart" 
                                        onclick="addToCart(${product.id})" 
                                        ${isOutOfStock ? 'disabled' : ''}>
                                    <i class="bi bi-cart-plus me-2"></i>
                                    ${isOutOfStock ? 'æš‚æ—¶ç¼ºè´§' : 'åŠ å…¥è´­ç‰©è½¦'}
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function searchProducts() {
            const keyword = document.getElementById('searchInput').value.trim();
            if (!keyword) {
                renderProducts(allProducts);
                return;
            }

            const container = document.getElementById('productList');
            container.innerHTML = '<div class="loading-spinner"><div class="spinner"></div></div>';

            try {
                const response = await fetch(`/api/products/search?keyword=${encodeURIComponent(keyword)}`);
                const products = await response.json();
                renderProducts(products);
            } catch (error) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">âš ï¸</div><h3>æœç´¢å¤±è´¥</h3><p class="text-muted">è¯·ç¨åé‡è¯•</p></div>';
            }
        }

        function filterByCategory(category) {
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (!category) {
                renderProducts(allProducts);
            } else {
                const filtered = allProducts.filter(p => p.category === category);
                renderProducts(filtered);
            }
        }

        async function addToCart(productId) {
            try {
                const response = await fetch('/api/cart/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `userId=${currentUser.id}&productId=${productId}&quantity=1`
                });
                const result = await response.json();
                
                if (result.success) {
                    alert('âœ… ' + result.message);
                } else {
                    alert('âŒ ' + result.message);
                }
            } catch (error) {
                alert('âŒ æ·»åŠ å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/login';
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });

        loadUser();
    </script>
